<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>portfolio</title>
  </head>
  <body>
    <div class="background">
      <!--header starts-->
      <div class="header">
        <!--NAME STARTS HERE-->
        <div class="name">
          <div class="caps">S</div>
          <div class="nm">arwar</div>
          &nbsp;
          <div class="caps">K</div>
          <div class="nm">awoosa</div>
        </div>
        <!--NAME ENDS HERE-->
        <!--DAY-NIGHT ICONS STARTS-->
        <div class="day-night">
          <div class="sun">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-moon-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
              />
            </svg>
          </div>
          <div class="moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-brightness-high-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
              />
            </svg>
          </div>
        </div>
        <!--DAY-NIGHT ICONS ENDS-->
        <!--NAV-LINKS FOR DESKTOP SCREEN STARTS -->
        <div class="navbar">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </div>
        <!--NAV-LINKS FOR DESKTOP SCREEN ENDS -->
        <!--NAV-LINKS FOR MOBILE SCREEN STARTS -->
        <div class="hamburger">
          <div class="lines" onclick="toggle()">
            <span></span><span></span><span></span>
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#home">HOME</a></li>
              <li><a href="#about">ABOUT</a></li>
              <li><a href="#skills">SKILLS</a></li>
              <li><a href="#projects">PROJECTS</a></li>
              <li><a href="#contact">CONTACT</a></li>
            </ul>
          </div>
        </div>
        <!--NAV-LINKS FOR DESKTOP SCREEN ENDS -->
      </div>
      <!--header ends here-->

      <!--sections begin-->
      <section id="home" class="flex"><h1 class="big">HOME</h1></section>
      <section id="about" class="flex"><h1 class="big">ABOUT</h1></section>
      <section id="skills" class="flex"><h1 class="big">SKILLS</h1></section>
      <section id="projects" class="flex">
        <h1 class="big">PROJECTS</h1>
      </section>
      <section id="contact" class="flex"><h1 class="big">CONTACT</h1></section>
      <!--sections begin-->

      <script src="script.js"></script>
    </div>
  </body>
</html>
